<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonov√© Pi≈°kvorky</title>
    <style>
        /* CSS STYLY */
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --gray: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.5rem;
            height: 30px;
        }

        .player-x { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .player-o { color: var(--neon-pink); text-shadow: 0 0 5px var(--neon-pink); }

        .board {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 10px;
            background-color: var(--gray);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--bg-color);
            border: 2px solid #2a2a2a;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            border-color: #555;
        }

        .cell.x {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .cell.o {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        #restartBtn {
            margin-top: 30px;
            padding: 10px 30px;
            font-size: 1.2rem;
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #restartBtn:hover {
            background: var(--neon-blue);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Responzivita pro mobily */
        @media (max-width: 400px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <h1>Pi≈°kvorky</h1>
    <div class="status" id="status">Hraje: <span class="player-x">X</span></div>
    
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="restartBtn">Nov√° hra</button>

    <script>
        // JAVASCRIPT LOGIKA
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const restartBtn = document.getElementById('restartBtn');
        
        // V√≠tƒõzn√© kombinace (≈ô√°dky, sloupce, diagon√°ly)
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        let options = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let running = true;

        initializeGame();

        function initializeGame() {
            cells.forEach(cell => cell.addEventListener('click', cellClicked));
            restartBtn.addEventListener('click', restartGame);
            statusText.innerHTML = `Hraje: <span class="player-x">X</span>`;
        }

        function cellClicked() {
            const cellIndex = this.getAttribute('data-index');

            // Pokud je bu≈àka pln√° nebo hra skonƒçila, nic nedƒõlej
            if (options[cellIndex] !== "" || !running) {
                return;
            }

            updateCell(this, cellIndex);
            checkWinner();
        }

        function updateCell(cell, index) {
            options[index] = currentPlayer;
            cell.textContent = currentPlayer;
            
            // P≈ôid√°n√≠ t≈ô√≠dy pro stylov√°n√≠ (barva)
            cell.classList.add(currentPlayer === 'X' ? 'x' : 'o');
        }

        function changePlayer() {
            currentPlayer = (currentPlayer === "X") ? "O" : "X";
            const playerClass = (currentPlayer === "X") ? "player-x" : "player-o";
            statusText.innerHTML = `Hraje: <span class="${playerClass}">${currentPlayer}</span>`;
        }

        function checkWinner() {
            let roundWon = false;

            for (let i = 0; i < winConditions.length; i++) {
                const condition = winConditions[i];
                const cellA = options[condition[0]];
                const cellB = options[condition[1]];
                const cellC = options[condition[2]];

                if (cellA === "" || cellB === "" || cellC === "") {
                    continue;
                }
                if (cellA === cellB && cellB === cellC) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                const winnerClass = (currentPlayer === "X") ? "player-x" : "player-o";
                statusText.innerHTML = `V√≠tƒõz: <span class="${winnerClass}">${currentPlayer}</span>! üéâ`;
                running = false;
            } else if (!options.includes("")) {
                statusText.textContent = "Rem√≠za!";
                running = false;
            } else {
                changePlayer();
            }
        }

        function restartGame() {
            currentPlayer = "X";
            options = ["", "", "", "", "", "", "", "", ""];
            statusText.innerHTML = `Hraje: <span class="player-x">X</span>`;
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove('x', 'o');
            });
            running = true;
        }
    </script>
</body>
</html>
